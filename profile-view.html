<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile - TYBSync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 2rem;
        }
        .profile-card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #007bff;
            margin-bottom: 1rem;
        }
        .profile-card h2 {
            margin: 0.5rem 0;
        }
        .profile-card p {
            color: #555;
        }
        .skills-section {
            margin-top: 2rem;
            text-align: left;
        }
        .skills-section h3 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .skill-item {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            margin: 5px 5px 0 0;
            font-size: 14px;
        }
        .back-button {
            margin: 20px auto;
            text-align: center;
        }
        .back-button button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #0056b3;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 10px;
        }
        .edit-btn {
            background-color: orange;
            color: white;
        }
        .delete-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="back-button">
    <button onclick="goBack()" aria-label="Back to Profiles List">‚¨ÖÔ∏è Back to Profiles List</button>
</div>

<div class="profile-card" id="profileCard">
    <img id="photo" src="" alt="Profile Photo">
    <h2 id="name">Name</h2>
    <p id="location">Location</p>
    <p id="bio">Bio</p>

    <div class="skills-section">
        <h3>Skills Offered</h3>
        <div id="skillsOffered"></div>
    </div>

    <div class="skills-section">
        <h3>Skills Wanted</h3>
        <div id="skillsWanted"></div>
    </div>

    <div class="action-buttons">
        <button onclick="editProfile()" class="edit-btn">‚úèÔ∏è Edit Profile</button>
        <button onclick="deleteProfile()" class="delete-btn" id="deleteBtn">üóëÔ∏è Delete Profile</button>
    </div>
</div>

<script>
    function editProfile() {
        // Get the current profile data
        const profileData = {
            name: profile.name,
            bio: profile.bio,
            location: profile.location,
            photo: profile.photo,
            skillsOffered: profile.skillsOffered,
            skillsWanted: profile.skillsWanted
        };

        // Save the profile data to localStorage or sessionStorage
        localStorage.setItem('profileToEdit', JSON.stringify(profileData));

        // Redirect to the profile creation page
        window.location.href = 'create-profile.html';
    }

    function deleteProfile() {
        if (confirm("Are you sure you want to delete this profile?")) {
            let profiles = JSON.parse(localStorage.getItem('userProfiles')) || [];
            profiles = profiles.filter(p => p.name !== profile.name);
            localStorage.setItem('userProfiles', JSON.stringify(profiles));
            alert("Profile deleted!");
            document.getElementById('profileCard').style.display = 'none';
            setTimeout(() => {
                window.location.href = 'profiles-list.html';
            }, 2000); // Delay redirection to show the deletion message
        }
    }

    function goBack() {
        window.location.href = 'profiles-list.html';
    }

    const profiles = JSON.parse(localStorage.getItem('userProfiles')) || [];
    const selectedName = localStorage.getItem('selectedProfileName');

    if (!selectedName) {
        alert("No profile selected. Redirecting...");
        window.location.href = 'profiles-list.html';
    }

    const profile = profiles.find(p => p.name === selectedName);

    if (!profile) {
        alert("Profile not found. Redirecting...");
        window.location.href = 'profiles-list.html';
    }

    document.getElementById('name').textContent = profile.name;
    document.getElementById('bio').textContent = profile.bio;
    document.getElementById('location').textContent = profile.location;
    document.getElementById('photo').src = profile.photo || "https://via.placeholder.com/150";

    profile.skillsOffered.forEach(skill => {
        const skillTag = document.createElement('div');
        skillTag.className = "skill-item";
        skillTag.textContent = skill;
        document.getElementById('skillsOffered').appendChild(skillTag);
    });

    profile.skillsWanted.forEach(skill => {
        const skillTag = document.createElement('div');
        skillTag.className = "skill-item";
        skillTag.textContent = skill;
        document.getElementById('skillsWanted').appendChild(skillTag);
    });
</script>

</body>
</html>
